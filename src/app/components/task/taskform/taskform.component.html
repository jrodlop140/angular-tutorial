<div class="container">
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="formTaskEdit" (ngSubmit)="onSubmit()" >
            <div class="form-group">
              <label for="exampleFormControlInput1">Nombre:</label>
              <input type="email" class="form-control" formControlName="name" id="exampleFormControlInput">
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Descripcion:</label>
              <input type="email" class="form-control" formControlName="description" id="exampleFormControlInput1" rows="1">
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Prioridad</label>
              <select class="form-control" formControlName="priority" id="exampleFormControlSelect1">
                <option value="H">Alta</option>
                <option value="M">Media</option>
                <option value="L">Baja</option>>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Fecha expiracion</label>
              <input type="datetime-local" formControlName="expirationDate" [ngClass]="{'is-invalid': this.formTaskEdit.get('expirationDate')?.invalid}" class="form-control" id="exampleFromcontrolInput">
              <small class="text-danger" *ngIf="formTaskEdit.get('expirationDate')?.errors?.['required']"> El campo es requerido </small>
            </div>
            <button class="btn btn-primary" type="submit">Guardar Cambios</button>
          </form>
      </div>
    </div>
</div>
